{% extends "base.html" %}
{% block title %}Services{% endblock %}
{% block css_files %}
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/services.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


{% endblock %}

{% block content %}
    <div class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="top-text header-text">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h6 class="d-inline-block bg-light text-primary text-uppercase py-1 px-2">Наши услуги</h6>

                    <h1 class="mb-5">На любой вкус и цвет</h1>
                </div>
            </div>
            <div class="row">
                {% for service in services %}
                <!-- Single Advisor-->
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s"
                         style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                        <!-- Team Thumb-->
                        <div class="advisor_thumb"><img
                                src="{{ url_for('static', filename='img/main_page/{}'.format(service.service_img_src) ) }}" alt="">
                        </div>
                        <!-- Team Details-->
                        <div class="single_advisor_details_info">
                            <h6>{{ service.service_title }}</h6>
                            <button class="btn btn-light"><a href="/services/{{ service.service_id }}">Подробнее</a></button>
                        </div>
                    </div>
                </div>
                {% endfor %}




            </div>
        </div>
    </main>
{% endblock %}
